<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=0,maximum-scale=10,user-scalable=no">
  <title>별명 입력 페이지</title>
  <link rel="stylesheet" href="/css/styles.css">
  <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
</head>
<body class="create">
  <div id="create-base">
    <p id="create-main_description">별명을 입력해주세요</p>
    <p id="create-sub_description">나중에 순위 안내 시 사용돼요!</p>

    <p id="create-input_field">
      <input type="text" class="input_required" id="create_user_username" placeholder="ex) 홍길동" />
    </p>
    <div id="div_error" style="color:red;display:none;">중복된 이름입니다. 다른 이름을 입력해주세요.</div>

    <div class="create-speech-bubble">" 게임으로 실천하는 친환경 프로젝트 업투유 "</div>
    <img src="/img/logo.png" alt="Character" class="create-character-icon" />
    <div class="create-speech-bubble bottom">" 저와 함께 친환경 게임을 즐겨봐요! "</div>

    <button class="create" onclick="showModal()">다음 단계</button>

  </div>

  <div id="create-modal" style="display: none;">
    <div id="create-modal-content">
      <h2>게임이 곧 시작돼요</h2>
      <p>열심히 하셔서 좋은 상품을 노려보세요!</p>
      <img src="/img/logo.png" alt="Character" class="create-character-icon" />
      <div class="create-inline-container">
        <!--<p id="create-modal-username"></p>-->
        <div class="create-speech-bubble bottom">"<font class="font_req_username"></font> 님, 준비되셨나요? "</div>
      </div>
    </div>
  </div>

  <script src="/js/create.js"></script>
</body>
</html>

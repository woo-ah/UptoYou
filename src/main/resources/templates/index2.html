<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stage 3 - Intro</title>
    <link rel="stylesheet" href="/frontpub/assets/css/styles.css">
</head>
<body>
<div class="intro-container">
    <header class="intro-header">
        <button class="back-button">←</button>
        <h1>Stage 3</h1>
        <button class="skip-button">건너뛰기</button>
    </header>
    <main class="intro-content">
        <h2 class="stage-title">정답을 맞춰라! <span>0/5</span></h2>
        <p class="stage-description">
            환경 보호를 주제로 한 문제를 풀며 재미있게 학습하세요!
            기본 상식부터 기후 변화까지 다섯 가지 테마로 구성된 퀴즈에 도전하세요.
        </p>
        <div class="tag-container">
            <span class="tag">환경 보호</span>
            <span class="tag">퀴즈</span>
        </div>
        <section class="quiz-types">
            <h3>O, X 퀴즈</h3>
            <div class="ox-quiz">
                <div class="ox-button">O</div>
                <div class="ox-button">X</div>
            </div>
            <h3>선택형 퀴즈</h3>
            <div class="selection-quiz">
                <div class="quiz-option">환</div>
                <div class="quiz-option">경</div>
                <div class="quiz-option">보</div>
                <div class="quiz-option">호</div>
            </div>
        </section>
        <button class="confirm-button">내용 확인</button>
    </main>
</div>
</body>
</html>
